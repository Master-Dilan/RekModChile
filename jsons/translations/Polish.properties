May the blessings of the gods be upon you, oh great king Alexander, son of Zeus! You rule the great Kingdom of Macedon, the most powerful empire in the world! In a mere fraction of a lifetime, you led your armies to victory upon victory, destroyed the villainous Persians, and in the process forged an empire from Illyria to the Indus Valley. Art and literature, phulosophy and science, all flourished within your kingdom, spreading the Hellenic culture across the known world. Under your rule, Macedon dominated the Old World, both militarily and culturally! Alas, this would not last. Your vast empire was torn apart from within following your tragic death, divided amongst your generals into their own personal holdings. = Niech błogosławieństwo bogów spłynie na ciebie, o wielki królu Aleksandrze, synu Zeusa! Rządzisz wielkim królestwem Macedonii, najpotężniejszym imperium na świecie! W ciągu zaledwie ułamka życia poprowadziłeś swoje armie do zwycięstwa za zwycięstwem, zniszczyłeś nikczemnych Persów, a tym samym stworzyłeś imperium od Ilirii po dolinę Indusu. Sztuka i literatura, filozofia i nauka kwitły w twoim królestwie, szerząc kulturę helleńską w całym znanym świecie. Pod twoimi rządami Macedonia zdominowała Stary Świat, zarówno militarnie, jak i kulturowo! Niestety, nie trwało to długo. Twoje rozległe imperium zostało rozerwane od wewnątrz po twojej tragicznej śmierci, podzielone między twoich generałów na ich osobiste posiadłości.
Alexander, your soldiers stand ready to march upon the world once more, to bring the great Greek culture to millions and to bring you everlasting glory! Are you ready to accept your destiny, King Alexander? Will you lead your people to triumph and eternal greatness? Can you build a civilization that will stand the test of time? = Aleksandrze, twoi żołnierze są gotowi do ponownego marszu na świat, aby przynieść wielką grecką kulturę milionom ludzi i przynieść ci wieczną chwałę! Czy jesteś gotowy zaakceptować swoje przeznaczenie, królu Aleksandrze? Czy poprowadzisz swój lud do triumfu i wiecznej wielkości? Czy potrafisz zbudować cywilizację, która przetrwa próbę czasu?
Welcome, Pericles, great statesman of Athens, at which command stands the great Hellenic League! Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, ragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = Witaj, Peryklesie, wielki mężu stanu z Aten, na którego czele stoi wielka Liga Grecka! Twoi ludzie żyli przez wiele lat w odizolowanych miastach-państwach - legendarnych miastach, takich jak Ateny, Sparta, Teby - gdzie dali światu wiele wspaniałych rzeczy, takich jak demokracja, filozofia, tragedia, sztuka i architektura, fundamenty zachodniej cywilizacji. Choć było ich niewielu i często byli do siebie wrogo nastawieni, w V wieku p.n.e. byli w stanie pokonać swojego znacznie większego sąsiada, Persję, na lądzie i morzu.
Oh, great leader, the light Athens and the whole Greece once emanated has waned. The illustrious shine of the grand cities has fallen to ruins, the temples looted and plundered. Your people call out, wishing for someone to take the helm and restore the whole of Greece to her former glory. Will you answer that call, noble Pericles? Will you rise to return Athens, and the rest of the Greek world, to greatness? Can you build a civilization that will stand the test of time? = O, wielki przywódco, światło, którym niegdyś emanowały Ateny i cała Grecja, przygasło. Wspaniały blask wielkich miast legł w gruzach, a świątynie zostały splądrowane. Twój lud woła, pragnąc kogoś, kto przejmie ster i przywróci całej Grecji jej dawną chwałę. Czy odpowiesz na to wezwanie, szlachetny Peryklesie? Czy powstaniesz, by przywrócić Atenom i reszcie greckiego świata wielkość? Czy zdołasz zbudować cywilizację, która przetrwa próbę czasu?
Soldiers are not like trees. When they fall, they are not so easily replaced. = Żołnierze nie są jak drzewa. Kiedy padają, nie tak łatwo ich zastąpić.
You may have defeated us, but what we leave behind is woven into the lives of others. = Może i nas pokonałeś, ale to, co po sobie zostawiamy, jest wplecione w życie innych.
Hello. I am Pericles of Athens and I greet you on behalf of the Greek people and the Democracy. I trust you'll let me conduct my business with these neutral parties? = Witam. Jestem Perykles z Aten i witam was w imieniu Greków i Demokracji. Ufam, że pozwolicie mi prowadzić moje interesy z tymi neutralnymi stronami?
We have sent you a delegation bearing gifts. Don't be alarmed, there's no large wooden horse involved. = Wysłaliśmy delegację z prezentami. Nie obawiaj się, nie chodzi o wielkiego drewnianego konia.
