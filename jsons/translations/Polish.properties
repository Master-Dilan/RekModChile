Welcome, O divine Montezuma! We grovel in awe at your magnificence! May the heaven shower all manner of good things upon you all the days of your life! Your are the leader of the mighty Aztec people, wandering nomads from a lost home in the north who in the 12th century came to live in the mesa central in the heart of what would come to be call Mexico. Surrounded by many tribes fighting to control the rich land surrounding the sacred lakes of Texoco, Xaltocan and Zampango. Through cunning alliances and martial prowess, within a mere two hundred years, the Aztecs came to dominate the Central American basin, ruling a mighty empire stretching from sea to sea. But the empire fell soon under the assault of the accursed Spaniards, wielding fiendish weapons the likes of which your faithful warriors had never seen. = Witaj, boski Montezumo! Płaczemy z podziwu dla twej wspaniałości! Niech niebo obsypie cię wszelkimi dobrami przez wszystkie dni twego życia! Jesteś przywódcą potężnego ludu Azteków, wędrownych nomadów z zagubionego domu na północy, którzy w XII wieku zamieszkali na mesie w sercu tego, co później nazwano Meksykiem. Otoczeni przez wiele plemion walczących o kontrolę nad bogatymi ziemiami otaczającymi święte jeziora Texoco, Xaltocan i Zampango. Dzięki przebiegłym sojuszom i sprawności bojowej, w ciągu zaledwie dwustu lat Aztekowie zdominowali basen Ameryki Środkowej, rządząc potężnym imperium rozciągającym się od morza do morza. Wkrótce jednak imperium upadło pod naporem przeklętych Hiszpanów, dzierżących diabelską broń, jakiej twoi wierni wojownicy nigdy nie widzieli.
