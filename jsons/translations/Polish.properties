May the blessings of God, who is greatest of all, be upon you Askia, leader of the Songhai people! For many years your kingdom was a vassal of the mighty West African state of Mali, until the middle of the 14th century, when King Sunni Ali Ber wrested independence from the Mali, conquering much territory and fighting off numerous foes who sought to destroy him. Ultimately, his conquest of the wealthy cities of Timbuktu and Jenne gave the growing Songhai empire the economic power to survive for some 100 years, until the empire was destroyed by foes with advanced technology - muskets against spearmen. = Niech błogosławieństwo Boga, który jest największy ze wszystkich, spłynie na ciebie Askia, przywódco ludu Songhaj! Przez wiele lat twoje królestwo było wasalem potężnego zachodnioafrykańskiego państwa Mali, aż do połowy XIV wieku, kiedy to król Sunni Ali Ber wywalczył niezależność od Mali, podbijając wiele terytoriów i walcząc z licznymi wrogami, którzy chcieli go zniszczyć. Ostatecznie jego podbój bogatych miast Timbuktu i Dżenne dał rosnącemu imperium Songhaj siłę ekonomiczną, która pozwoliła mu przetrwać przez około 100 lat, dopóki imperium nie zostało zniszczone przez wrogów dysponujących zaawansowaną technologią - muszkietami przeciwko włócznikom.
King Askia, your people look yo you to lead them to glory. To make them powerful and wealthy, to keep them supplied with the weapons they need to defeat any foe. Can you save them from destruction, oh King? Can you build a civilization that will stand the test of time? = Królu Askia, twój lud oczekuje, że poprowadzisz go do chwały. Aby uczynić ich potężnymi i bogatymi, aby zaopatrzyć ich w broń potrzebną do pokonania każdego wroga. Czy zdołasz ocalić ich przed zniszczeniem, królu? Czy potrafisz zbudować cywilizację, która przetrwa próbę czasu?
Blessed Isabella, servant of God, holy queen of Castille and Leòn! Your people greet and welcome you. You are the ruler of Spain, a beautiful and ancient country at the crossroads of the world between Europe and Africa, one shor on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish are a multicultural people with roots in the Muslim and Christian worlds. A seafaring race, Spanish explorers found and conquered much of the New World, and, for many centuries, its gold and silver brought Spain unrivalled wealth and power, making the Spanish court the  envy of the world. = Błogosławiona Izabelo, sługo Boża, święta królowo Kastylii i León! Twój lud pozdrawia cię i wita. Jesteś władczynią Hiszpanii, pięknego i starożytnego kraju na skrzyżowaniu świata między Europą i Afryką, z jednej strony nad Morzem Śródziemnym, a z drugiej nad potężnym Oceanem Atlantyckim. Hiszpanie to wielokulturowy naród z korzeniami w świecie muzułmańskim i chrześcijańskim. Jako rasa żeglarska, hiszpańscy odkrywcy odkryli i podbili znaczną część Nowego Świata, a przez wiele stuleci ich złoto i srebro przyniosły Hiszpanii niezrównane bogactwo i potęgę, czyniąc hiszpański dwór przedmiotem zazdrości całego świata.
O fair and virtuous Isabella! Will you rebuld the Spanish empire and show the world again the greatness of your people? Will your take up the mantle of the holy monarchy, and vanquish your foes under heaven's watchful eyes? Your adoring subjects await your command! Will you build a civilization that stands the test of time? = O sprawiedliwa i cnotliwa Izabelo! Czy odbudujesz hiszpańskie imperium i ponownie pokażesz światu wielkość swego ludu? Czy przyjmiesz płaszcz świętej monarchii i pokonasz wrogów pod czujnym okiem niebios? Twoi uwielbiający poddani czekają na twoje rozkazy! Czy zbudujesz cywilizację, która przetrwa próbę czasu?
