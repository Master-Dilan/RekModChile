Mighty Sargon the Great of Akkad, we prostrate ourselves before you! You are the Emperor of the Akkadians, the greatest people to ever arise along the Euphrates and Tigris rivers. From its founding around 2300 BCE, Akkad spread its dominion through a force like none of which the ancient world had ever seen, which marked, among other things, history's first standing army. Ranging from the Tarsus Mountsins to the Persian Gulf, the mighty Akkadian empire was a force to be reckoned with. Yet, you were much better than a mere warmonger, because your rule oversaw the flourishing of trade cross all of the Middle East, extending all the way to the cities of Greece. Although the curses of war and famine tore your kingdom apart after centuries of prosperity, Mesopotamia was once again transformed into a land of culture and color as the ever-growing wealth of Akkad heralded a time of peace in the forever restless realm.  = Poderoso Sargón el Grande de Acad, ¡nos postramos ante ti! Eres el emperador de los acadios, el pueblo más grande que jamás haya surgido a lo largo de los ríos Éufrates y Tigris. Desde su fundación, alrededor del año 2300 a.C., Acad extendió su dominio mediante una fuerza sin parangón en el mundo antiguo, que supuso, entre otras cosas, el primer ejército permanente de la historia. Abarcando desde los montes de Tarso hasta el golfo Pérsico, el poderoso imperio acadio era una fuerza a tener en cuenta. Sin embargo, fue mucho mejor que un mero belicista, porque su gobierno supervisó el florecimiento del comercio a través de todo Oriente Medio, extendiéndose hasta las ciudades de Grecia. Aunque las maldiciones de la guerra y el hambre desgarraron tu reino tras siglos de prosperidad, Mesopotamia volvió a transformarse en una tierra de cultura y color cuando la creciente riqueza de Akkad anunció una época de paz en el siempre inquieto reino.
 # Requires translation!
