Your people greet you with a thunderous applause, oh Benito Juárez, overthrower of an empire and leader of the esteemed Mexican Republic! Mexico has a rich history, for its culture is nearly as diverse as its people are. The fertile land itself is ancient and has played host to a myriad of flourishing civilizations - such as the mighty Aztecs, the Maya, the Olmecs, Toltecs, Mixtecs and the Zapotecs. But it was all changed in the 1500s, when, with power and greed, the Spaniards arrived and began their bloody conquest of the New World. After 300 years of colonization, and having adopted the language, culture and systems of the Spaniards, the people rose up and ousted their former masters. This new, empowered Mexican nation was now the center of attention on the world's stage. The following hundred years were full of ideologies, muralism, foreign invasion and revolution that solidified the feeling of valiant resilience that all Mexicans hold dear to this day.  = Tu pueblo te saluda con un estruendoso aplauso, ¡oh Benito Juárez, derrocador de un imperio y líder de la estimada República Mexicana! México tiene una rica historia, pues su cultura es casi tan diversa como sus gentes. La propia tierra fértil es antigua y ha acogido a un sinfín de florecientes civilizaciones, como los poderosos aztecas, los mayas, los olmecas, los toltecas, los mixtecos y los zapotecas. Pero todo cambió en el siglo XVI, cuando, con poder y codicia, llegaron los españoles y comenzaron su sangrienta conquista del Nuevo Mundo. Tras 300 años de colonización, y habiendo adoptado la lengua, la cultura y los sistemas de los españoles, el pueblo se sublevó y expulsó a sus antiguos amos. Esta nueva y poderosa nación mexicana era ahora el centro de atención en el escenario mundial. Los cien años siguientes estuvieron llenos de ideologías, muralismo, invasiones extranjeras y revoluciones que solidificaron el sentimiento de valiente resistencia que todos los mexicanos conservan hasta hoy.
