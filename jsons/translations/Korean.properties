The Great Unification = 대통합
 # Requires translation!
Mighty Sargon the Great of Akkad, we prostrate ourselves before you! You are the Emperor of the Akkadians, the greatest people to ever arise along the Euphrates and Tigris rivers. From its founding around 2300 BCE, Akkad spread its dominion through a force like none of which the ancient world had ever seen, which marked, among other things, history's first standing army. Ranging from the Tarsus Mountsins to the Persian Gulf, the mighty Akkadian empire was a force to be reckoned with. Yet, you were much better than a mere warmonger, because your rule oversaw the flourishing of trade cross all of the Middle East, extending all the way to the cities of Greece. Although the curses of war and famine tore your kingdom apart after centuries of prosperity, Mesopotamia was once again transformed into a land of culture and color as the ever-growing wealth of Akkad heralded a time of peace in the forever restless realm.  = 아카드의 위대한 사르곤 대왕이시여, 저희는 당신 앞에 엎드립니다! 당신은 유프라테스 강과 티그리스 강을 따라 일어난 가장 위대한 민족인 아카드인의 황제이십니다. 기원전 2300년경에 건국한 아카드는 역사상 최초로 상비군을 보유하는 등 고대 세계에서는 볼 수 없었던 강력한 군대를 통해 영토를 확장해 나갔습니다. 타르수스 산맥에서 페르시아만에 이르기까지, 강력한 아카드 제국은 무시할 수 없는 세력이었습니다. 하지만 중동 전역에서 번성하는 무역을 감독하고 그리스 도시까지 통치했기 때문에 단순한 호전주의자보다 훨씬 더 나은 존재였습니다. 비록 전쟁과 기근의 저주가 수세기에 걸친 번영 끝에 당신의 왕국을 무너뜨렸지만, 아카드의 부를 바탕으로 메소포타미아는 다시 한 번 문화와 색채의 땅으로 탈바꿈하여 영원히 불안했던 왕국에 평화의 시대를 예고했습니다.
