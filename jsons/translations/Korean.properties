Your people greet you with a thunderous applause, oh Benito Juárez, overthrower of an empire and leader of the esteemed Mexican Republic! Mexico has a rich history, for its culture is nearly as diverse as its people are. The fertile land itself is ancient and has played host to a myriad of flourishing civilizations - such as the mighty Aztecs, the Maya, the Olmecs, Toltecs, Mixtecs and the Zapotecs. But it was all changed in the 1500s, when, with power and greed, the Spaniards arrived and began their bloody conquest of the New World. After 300 years of colonization, and having adopted the language, culture and systems of the Spaniards, the people rose up and ousted their former masters. This new, empowered Mexican nation was now the center of attention on the world's stage. The following hundred years were full of ideologies, muralism, foreign invasion and revolution that solidified the feeling of valiant resilience that all Mexicans hold dear to this day.  = 제국의 전복자이자 존경받는 멕시코 공화국의 지도자 베니토 후아레스, 당신의 국민은 우레와 같은 박수로 당신을 맞이합니다! 멕시코는 국민만큼이나 문화도 다양하기 때문에 유구한 역사를 가지고 있습니다. 비옥한 이 땅은 고대부터 강력한 아즈텍, 마야, 올멕, 톨텍, 믹스텍, 사포텍 등 무수히 많은 문명이 번성했던 곳이었어요. 하지만 1500년대에 스페인이 권력과 탐욕으로 신대륙에 도착하여 피비린내 나는 정복을 시작하면서 모든 것이 바뀌었습니다. 300년 동안 식민지로 살면서 스페인의 언어, 문화, 제도를 받아들인 멕시코 사람들은 분연히 일어나 옛 주인을 축출했습니다. 새로운 힘을 얻은 멕시코는 이제 세계 무대에서 주목받는 국가가 되었습니다. 그 후 100년은 이데올로기, 벽화, 외세의 침략, 혁명으로 가득 차 오늘날까지 모든 멕시코인이 소중히 여기는 용감한 회복력을 공고히 하는 시간이었습니다.
